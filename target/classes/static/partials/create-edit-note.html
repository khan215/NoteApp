<body ng-app="notesApp" ng-controller="notesController">

<h4>Note</h4>

<form ng-submit="submitNote()">
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="form.title" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="form.summary" rows="10" required md-maxlength="500">
                </textarea>
    </md-input-container>
        <md-datepicker
                ng-model = "form.dateTime"
                md-placeholder = "Enter date" required></md-datepicker>

    <div class="action-buttons">
        <md-button type="submit">
            Save
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</form>
</body>
