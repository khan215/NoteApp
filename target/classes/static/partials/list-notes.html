<body ng-app="notesApp" ng-controller="notesController">

<h4>Available notes</h4>
<ul class="notes-list" ng-repeat="note in notes">
    <li>
        <p class="note-summary">{{note.title}}</p>
        <p class="note-timedate"><i>{{note.dateTime}}</i></p>
        <a ng-click="viewNote(note)">View</a> |
        <a ng-click="editNote(note)">Edit</a> |
        <a ng-click="deleteNote(note.id)">Delete</a>
    </li>
</ul>
<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
</body>
